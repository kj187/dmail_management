{namespace vhs = FluidTYPO3\Vhs\ViewHelpers}

{settings.preText -> f:format.html(parseFuncTSPath: 'lib.parseFunc_RTE')}

<f:form action="create" name="subscriber" object="{subscriber}" class="form form-newsletter-subscribe">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="firstName" class="form-label">Vorname</label>
                <f:form.textfield property="firstName" id="firstName" class="form-control" />
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="lastName" class="form-label">Nachname</label>
                <f:form.textfield property="lastName" id="lastName" class="form-control" />
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label for="email" class="form-label">E-Mail<span class="required">*</span></label>
                <f:form.textfield property="email" id="email" required="" class="form-control" />
                <f:if condition="{error.email_invalid}"><div class="message message-error"><f:translate id="error.email_invalid" /></div></f:if>
                <f:if condition="{error.email_stillavailable}"><div class="message message-error"><f:translate id="error.email_stillavailable" /></div></f:if>
            </div>
            <div class="form-group">
                <p><strong>Newsletter-Typ*</strong></p>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="radio">
                                    <label for="typePlaintext">
                                        <f:form.radio property="moduleSysDmailHtml" id="typePlaintext" value="0" />Text-Version
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="radio">
                                    <label for="typeHtml">
                                        <f:form.radio property="moduleSysDmailHtml" id="typeHtml" value="1" checked="checked" />HTML-Version
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {settings.appendText -> f:format.html(parseFuncTSPath: 'lib.parseFunc_RTE')}
            <div class="form-group">
                <f:form.submit class="btn-ci-lg-light pull-right" value="absenden" />
            </div>
        </div>
    </div>
</f:form>
